<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>PokéNac</title>
  </head>
  <body>
    <main>
      <h1>PokéNac</h1>
      <p>A Comprehensive Pokémon Almanac</p>

      <div class="container">
        <form id="search-form" role="search">
          <input type="text" id="search-input" required/>
          <button id="search-button">Search</button>
        </form>
        <div id="pokemon-card" class="pokemon-card">
          <div id="poke-info">
            <div class="name-type-bar">
              <div class="name-and-id">
                <span id="pokemon-id">#25</span>
                <span id="pokemon-name">PIKACHU</span>
              </div>
              <div id="types">
                <span class="type-badge electric">ELECTRIC</span>
              </div>
            </div>
            <div id="sprite-container" class="sprite-container">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="pikachu front default sprite" id="sprite">
            </div>
            <div class="size">
              <span id="height">HT: 2' 7"</span>
              <span id="weight">WT: 13.2 lbs</span>
            </div>
            
          </div>
          <div id="poke-stats">
            <table>
              <tbody>
                <tr>
                  <th>Stats</th>
                  <th>Base</th>
                </tr>
                <tr>
                  <td>HP</td>
                  <td id="hp">35</td>
                </tr>
                <tr>
                  <td>Attack</td>
                  <td id="attack">55</td>
                </tr>
                <tr>
                  <td>Defense</td>
                  <td id="defense">40</td>
                </tr>
                <tr>
                  <td>Sp. Attack</td>
                  <td id="special-attack">50</td>
                </tr>
                <tr>
                  <td>Sp. Defense</td>
                  <td id="special-defense">50</td>
                </tr>
                <tr>
                  <td>Speed</td>
                  <td id="speed">90</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div> 
        <div id="nav-btn-div" class="nav-btn-div">
          <button id="prev-btn" class="prev-btn">PREV</button>
          <button id="random-btn" class="random-btn">RANDOM</button>
          <button id="next-btn" class="next-btn">NEXT</button>
        </div>
      </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
